<header data-bs-theme="dark" class="" style="z-index: 1020; position: sticky; top: 0; width: 100%;">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/main" class="navbar-brand d-flex align-items-center">
        <img id="logo" src="/static/img/printer.svg" alt="equipment">
        <strong>Оборудование</strong>
      </a>
        <form class="d-flex" role="search" method="GET" action="#">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="title" {{if .Search}}value="{{.Search}}"{{end}}>
          <button class="btn btn-outline-success" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Поиск</font></font></button>
        </form>
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Вход</button>
        <button type="button" class="btn btn-warning">Регистрация</button>
      </div>
      <button id="cart" type="button" class="btn btn-primary">
        <a href="/request/{{.CartID}}"><img id="logo" src="/static/img/cart.svg" alt="cart"></a>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main>

  <section id="section" class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Техническое оборудование</h1>
        <p class="lead text-body-secondary">Здесь вы можете заказать техническое оборудование к нужному времени.</p>
      </div>
    </div>
  </section>

  <div id="board" class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        {{range .Equipments}}
        <div class="col">
          <div class="card shadow-sm">
            <div class="equipment-div">
              <img src="{{.Picture}}" alt="f">
            </div>
            <div class="card-body">
              <p class="card-text text-center">{{.Title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/equipment/{{.ID}}"> <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button></a>
                  <form method="POST" action="/equipment/{{.ID}}{{if $.Search}}?title={{$.Search}}{{end}}">
                  <button type="submit" class="btn btn-sm btn-outline-secondary" style="--bs-btn-hover-bg: red">Удалить</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{end}}


      </div>
    </div>
  </div>

</main>

<script src="/static/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
